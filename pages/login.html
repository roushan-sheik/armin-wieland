<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oshakati Premier Electric</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
      <!-- External CSS file -->
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <h1>Oshakati Premier Electric</h1>
                <p class="tagline">Reliable Power, Bright Future</p>
            </div>
            
            <div class="welcome-text">Welcome Back!</div>
            <div class="welcome-subtitle">Enter your details below to login</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="validation-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="validation-message"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        Keep me signed in
                    </label>
                    <a href="changePassword.html" class="forgot-password">Forgot your password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Log In</span>
                    <span class="btn-spinner" style="display: none;">
                        <i class="fas fa-spinner"></i> Signing in...
                    </span>
                </button>
            </form>
            
            <div class="divider">
                <span>Don't have an account?</span>
            </div>
            
            <div class="register-link">
                <a href="../index.html">Create a new account</a>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Login Successful!</h2>
            <p>Welcome back! You're being redirected to your dashboard.</p>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="goToDashboard()">
                    <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                </button>
            </div>
        </div>
    </div>
  <script src="../scripts/login.js"></script>
</body>
</html>
