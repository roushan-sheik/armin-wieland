<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="./images/home-fav-icon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS file -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100">
    <div class="mobile-container">
        <!-- Header -->
        <div class="flex flex-col items-center px-6 pt-8 pb-6">
            <div class="w-[90px] h[100px] mb-8">
                <img class="w-full h-full" src="../assets/logo.png" alt="Logo" />
            </div>
            <h1 class="text-2xl  text-gray-900">Login</h1>
            <p class="text-gray-500 mt-2">Welcome back! Please login to your account.</p>
        </div>
            
        <!-- Form Container -->
        <div class="px-6 pb-8">
            <form id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="input-field w-full" placeholder="your@email.com" required>
                        <span class="text-red-500 text-xs hidden" id="email-error">Valid email address is required</span>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="input-field w-full pr-12" placeholder="Your Password" required>
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <span class="text-red-500 text-xs hidden" id="password-error">Password is required</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
        <!-- Change password -->
                                 <div class="text-sm">
    <a href="forgotPassword.html" type="button" id="changePassRoute" class="font-medium text-blue-500 hover:text-blue-600">
        Forgot Password
    </a>
</div>
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="mt-8 space-y-3">
                    <button type="submit" id="loginBtn" class="w-full bg-[#1b1e20] text-white hover:bg-[#cdb06e] py-2 px-4 rounded-[4px] font-medium  transition-colors">
                        Login
                    </button>
                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="../index.html" class="font-medium text-blue-500 hover:text-blue-600">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
        
            </form>
        </div>
    </div>

    <!-- Login Error Modal -->
    <div id="loginErrorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">Login Failed</h3>
                <p class="text-sm text-gray-500 mb-6">
                    Invalid email or password. Please try again.
                </p>
                <div class="mt-5 sm:mt-6">
                    <button id="closeErrorModal" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-600 focus:outline-none sm:text-sm">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
    
<!-- If login.html is inside /pages -->
<script src="../scripts/login.js"></script>
</body>
</html>
