<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="./images/home-fav-icon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS file -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100">
    <div class="mobile-container">
        <!-- Header -->
        <div class="flex flex-col items-center px-6 pt-8 pb-6">
            <div class="w-[90px] h-[100px] mb-8">
                <img class="w-full h-full" src="../assets/logo.png" alt="Logo" />
            </div>
            <h1 class="text-2xl text-gray-900">Forgot Password</h1>
            <p class="text-gray-500 mt-2">Enter your email to reset your password</p>
        </div>
            
        <!-- Form Container -->
        <div class="px-6 pb-8">
            <form id="forgotPasswordForm">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="input-field w-full" placeholder="Your Email Address" required>
                        <span class="text-red-500 text-xs hidden" id="email-error">Please enter a valid email address</span>
                    </div>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="mt-8 space-y-3">
                    <a href="verifyOTP.html">

                        <button type="submit" id="resetBtn" class="w-full bg-[#1b1e20] text-white py-2 px-4 rounded-[4px] font-medium transition-colors">
                            Reset Password
                        </button>
                    </a>
                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">
                            Remember your password? 
                            <a href="login.html" class="font-medium text-blue-500 hover:text-blue-600">
                                Login here
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const resetBtn = document.getElementById('resetBtn');
            
            // Validation functions
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const error = document.getElementById(fieldId + '-error');
                field.classList.add('input-error');
                error.textContent = message;
                error.classList.remove('hidden');
            }
            
            function hideError(fieldId) {
                const field = document.getElementById(fieldId);
                const error = document.getElementById(fieldId + '-error');
                field.classList.remove('input-error');
                error.classList.add('hidden');
            }
            
            function validateForm() {
                let isValid = true;
                
                // Email validation
                const email = emailInput.value.trim();
                if (!email) {
                    showError('email', 'Email address is required');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    showError('email', 'Please enter a valid email address');
                    isValid = false;
                } else {
                    hideError('email');
                }
                
                return isValid;
            }
            
            // Form submission
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Collect form data
                    const email = emailInput.value.trim();
                    
                    // Disable button to prevent multiple submissions
                    resetBtn.disabled = true;
                    resetBtn.textContent = 'Sending...';
                    
                    // Here you would typically send the data to your backend for password reset
                    console.log('Password reset request for:', email);
                    
                    // Simulate API call
                    setTimeout(() => {
                        // Show success message
                        const successMessage = document.createElement('div');
                        successMessage.className = 'mt-4 p-3 bg-green-100 text-green-700 rounded-md text-sm';
                        successMessage.textContent = 'If your email exists in our system, you will receive a password reset link shortly.';
                        forgotPasswordForm.appendChild(successMessage);
                        
                        // Reset button
                        resetBtn.disabled = false;
                        resetBtn.textContent = 'Reset Password';
                        
                        // Optionally redirect to login page after delay
                        setTimeout(() => {
                            window.location.href = 'verifyOTP.html';
                        }, 1000);
                    }, 3000);
                }
            });
            
            // Real-time validation
            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (!email) {
                    showError('email', 'Email address is required');
                } else if (!validateEmail(email)) {
                    showError('email', 'Please enter a valid email address');
                } else {
                    hideError('email');
                }
            });
        });
    </script>
</body>
</html>
