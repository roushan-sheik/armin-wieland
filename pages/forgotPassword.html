<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS file -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100">
    <div class="mobile-container">
        <!-- Header -->
        <div class="flex flex-col items-center px-6 pt-8 pb-6">
            <div class="w-[90px] h-[100px] mb-8">
                <img class="w-full h-full" src="../assets/logo.png" alt="Logo" />
            </div>
            <h1 class="text-2xl text-gray-900">Forgot Password</h1>
            <p class="text-gray-500 mt-2">Enter your email to reset your password</p>
        </div>
            
        <!-- Form Container -->
        <div class="px-6 pb-8">
            <form id="forgotPasswordForm">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="input-field w-full" placeholder="Your Email Address" required>
                        <span class="text-red-500 text-xs hidden" id="email-error">Please enter a valid email address</span>
                    </div>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="mt-8 space-y-3">
                    <a href="verifyOTP.html">

                        <button type="submit" id="resetBtn" class="w-full bg-[#1b1e20]  hover:bg-[#cdb06e] text-white py-[6px] px-4 rounded-[4px] font-medium transition-colors">
                            Reset Password
                        </button>
                    </a>
                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">
                            Remember your password? 
                            <a href="login.html" class="font-medium text-blue-500 hover:text-blue-600">
                                Login here
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
  
       
<!-- JS -->
<script src="../scripts/forgotPassword.js"></script>
</body>
</html>
